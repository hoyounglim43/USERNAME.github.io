<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tom & Jerry Maths</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="quiz">
        <div class="header">
            <div class="title">Tom & Jerry's Maths Battle</div>
            <div class="score">Score: 0/0</div>
        </div>
        <div class="question">
            <div class="first-cheeses"></div>
            <div class="operation">+</div>
            <div class="second-cheeses"></div>
        </div>
        <input class="answer" type="text" placeholder="Your answer">
    </section>
    <script src="index.js"></script>
</body>
</html>
